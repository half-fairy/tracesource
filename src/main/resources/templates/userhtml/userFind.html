<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Favicons -->
    <link th:href="@{/images/quotient/favicon.png}" rel="icon">
    <link th:href="@{/images/quotient/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/quotient/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/quotient/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/quotient/style.css}" rel="stylesheet">
    <link th:href="@{/css/quotient/style-responsive.css}" rel="stylesheet">
</head>
<body>
    <section id="container">
    <!--顶部导航栏-->
    <div th:replace="~{commons/quotientCommon::topbar}"></div>
    侧边栏
    <div th:replace="~{commons/quotientCommon::sidebar}"></div>
        <section id="main-content">
            <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Basic Table Examples</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> 用户列表 </h4>
                    <hr>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>用户姓名</th>
                            <th>用户昵称</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>备注</th>
                            <th>创建时间</th>
                            <th>结束时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user,num:${allUser}">
                            <td  th:text="${num.index}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getNickname()}"></td>
                            <td th:text="${user.getSex()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getNotes()}"></td>
<!--                            <td th:text="${#dates.format(user.getCreate_time(),'yyyy-MM-dd')}"></td>-->
<!--                            <td th:text="${#dates.format(user.getEnd_edit_time(),'yyyy-MM-dd')}"></td>-->
                            <td th:text="${user.getCreateTime()}"></td>
                            <td th:text="${user.getEndEditTime()}"></td>
                            <td>
                                <!--btn-sm:小标签,btn-primary:主样式-->
                                <a class="btn btn-sm btn-primary" th:href="@{/user/update/}+${user.id}">编辑</a>
                                <a class="btn btn-sm btn-danger" th:href="@{/user/delete/}+${user.id}">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /col-md-12 -->
            <!-- /col-md-12 -->
        </div>

    </section>
        </section>
    </section>
    <script th:src="@{/js/quotient/jquery.min.js}"></script>
    <script th:src="@{/js/quotient/bootstrap.min.js}"></script>
    <script class="include" type="text/javascript" th:src="@{/js/quotient/jquery.dcjqaccordion.2.7.js}"></script>
    <script th:src="@{/js/quotient/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/js/quotient/jquery.nicescroll.js}" type="text/javascript"></script>
    <!--common script for all pages-->
    <script th:src="@{/js/quotient/common-scripts.js}"></script>
    <!--script for this page-->
</body>
</html>
