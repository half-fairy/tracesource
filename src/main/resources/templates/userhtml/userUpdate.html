<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Dashio - Bootstrap Admin Template</title>

    <!-- Favicons -->
    <link th:href="@{/images/quotient/favicon.png}" rel="icon">
    <link th:href="@{/images/quotient/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/quotient/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/quotient/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/quotient/style.css}" rel="stylesheet">
    <link th:href="@{/css/quotient/style-responsive.css}" rel="stylesheet">


</head>

<body>
<section id="container">
    <!--顶部导航栏-->
    <div th:replace="~{commons/quotientCommon::topbar}"></div>
    <!--侧边栏-->
    <div th:replace="~{commons/quotientCommon::sidebar}"></div>



    <!--主体部分-->
    <section id="main-content">
        <section class="wrapper">
        <div class="col-lg-12">
            <h4><i class="fa fa-angle-right"></i>Please Input Cattle Imformation</h4>
            <div class="form-panel">
                <div class="form">
                    <form method="post" th:action="@{/userUpdate}" class="cmxform form-horizontal style-form" id="signupForm" >
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="id" class="control-label col-lg-2">ID</label>
                            <span th:text="${msges1}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${allUser.id}" class=" form-control" id="id" name="id" type="text" />
                            </div>
                        </div>
<!--                        th:value="${allUser!=null}?${allUser.name}}"-->
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="name" class="control-label col-lg-2">姓名</label>
                            <div class="col-lg-10">
                                <input th:value="${allUser.name}" class=" form-control" id="name" name="name" type="text" />
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="nickname" class="control-label col-lg-2">昵称</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${allUser.nickname}" class=" form-control" id="nickname" name="nickname" type="text" />
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label class="control-label col-lg-2">性别</label>
                            <div class="col-lg-10">
                                <input  class="form-check-input" type="radio" name="sex" value="男"
                                       th:checked="${allUser.sex!=null}?${allUser.sex=='男'}">
                                <label class="form-check-label">男</label>
                                <input   class="form-check-input" type="radio" name="sex" value="女"
                                       th:checked="${allUser.sex!=null}?${allUser.sex=='女'}">
                                <label class="form-check-label">女</label>
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="age" class="control-label col-lg-2">年龄</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${allUser.age}" class=" form-control" id="age" name="age" type="text" />
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="notes" class="control-label col-lg-2">备注</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${allUser.notes}" class=" form-control" id="notes" name="notes" type="text" />
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="createTime" class="control-label col-lg-2">创建日期</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${allUser.createTime}" class=" form-control" id="createTime" name="createTime" type="text" />
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                        <label for="endEditTime" class="control-label col-lg-2">结束日期</label>
                        <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                        <div class="col-lg-10">
                            <input th:value="${allUser.endEditTime}" class=" form-control" id="endEditTime" name="endEditTime" type="text" />
                        </div>
                    </div>



                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-theme" type="submit">提交</button>
<!--                                <a class="btn btn-theme04" th:href="@{/login/farmEnroll/cancel}" type="button">删除</a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
        </section>
        <!-- /wrapper -->
    </section>


</section>
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/quotient/jquery.min.js}"></script>
<script th:src="@{/js/quotient/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/js/quotient/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/js/quotient/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/quotient/jquery.nicescroll.js}" type="text/javascript"></script>
<!--common script for all pages-->
<script th:src="@{/js/quotient/common-scripts.js}"></script>
<!--script for this page-->

</body>

</html>
