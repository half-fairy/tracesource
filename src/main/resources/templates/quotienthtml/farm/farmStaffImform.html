<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Dashio - Bootstrap Admin Template</title>

    <!-- Favicons -->
    <link th:href="@{/images/quotient/favicon.png}" rel="icon">
    <link th:href="@{/images/quotient/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/quotient/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/quotient/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/quotient/style.css}" rel="stylesheet">

<body>
<section id="container">
    <!--顶部导航栏-->
    <div th:replace="~{commons/quotientCommon::topbar}"></div>
    <!--侧边栏-->
    <div th:replace="~{commons/quotientCommon::sidebar}"></div>



    <!--主体部分-->
    <section id="main-content" >
        <section class="wrapper">
        <div class="col-lg-12">
            <h4><i class="fa fa-angle-right"></i>Please Input Cattle Imformation</h4>
            <div class="form-panel">
                <!--养殖场-->
                <div class="form" shiro:hasPermission="login:farm1">
                    <form  method="post" th:action="@{/login/farmEnroll/addFramStaff}" class="cmxform form-horizontal style-form" id="signupForm" >
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="workerId" class="control-label col-lg-2">员工编号</label>
                            <span th:text="${msg1}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerId}" class=" form-control" id="workerId" name="workerId" type="text" />
                            </div>
                        </div>

                        <!--margin-bottom: -7px;-->
                        <!--font-size: smaller-->

                        <div style="margin-bottom: 0px"  class="form-group ">
                            <label for="workerPlantId" class="control-label col-lg-2">员工所在工厂编号</label>
                            <span th:text="${msg}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerPlantId}" class=" form-control" id="workerPlantId" name="workerPlantId" type="text" />
                            </div>
                        </div>
                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="workerName" class="control-label col-lg-2">员工姓名</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerName}" class=" form-control" id="workerName" name="workerName" type="text" />
                            </div>
                        </div>

                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="workerPosition" class="control-label col-lg-2">职位</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerPosition}" class=" form-control" id="workerPosition" name="workerPosition" type="text" />
                            </div>
                        </div>

                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="workerHealth" class="control-label col-lg-2">健康状况</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerHealth}" class=" form-control" id="workerHealth" name="workerHealth" type="text" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-theme" type="submit">提交</button>
                                <a shiro:hasPermission="login:farm1" class="btn btn-theme04" th:href="@{/login/farmEnroll/cancel}" type="button">取消</a>
                                <!--<a shiro:hasPermission="login:slaughter1" class="btn btn-theme04" th:href="@{/login/slaughterEnroll/cancel}" type="button">取消</a>-->
                                <!--<a shiro:hasPermission="login:logistics1" class="btn btn-theme04" th:href="@{/login/logisticsEnroll/cancel}" type="button">取消</a>-->
                            </div>
                        </div>
                    </form>
                </div>

                <!--屠宰场-->

                    <form  method="post" th:action="@{/login/slaughterEnroll/addslaughterStaff}" class="cmxform form-horizontal style-form" id="signupForm" >
                        <div style="margin-bottom: 0px" class="form-group ">

                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerPosition}" class=" form-control" id="workerPosition" name="workerPosition" type="text" />
                            </div>
                        </div>

                        <div style="margin-bottom: 0px" class="form-group ">
                            <label for="workerHealth" class="control-label col-lg-2">健康状况</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerHealth}" class=" form-control" id="workerHealth" name="workerHealth" type="text" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-theme" type="submit">提交</button>
                                <a shiro:hasPermission="login:farm1" class="btn btn-theme04" th:href="@{/login/farmEnroll/cancel}" type="button">取消</a>
                                <!--<a shiro:hasPermission="login:slaughter1" class="btn btn-theme04" th:href="@{/login/slaughterEnroll/cancel}" type="button">取消</a>-->
                                <!--<a shiro:hasPermission="login:logistics1" class="btn btn-theme04" th:href="@{/login/logisticsEnroll/cancel}" type="button">取消</a>-->
                            </div>
                        </div>
                    </form>
                </div>

                            <div class="col-lg-10">

                            <label for="workerHealth" class="control-label col-lg-2">健康状况</label>
                            <span th:text="${msges3}" style="color: red" class="col-lg-2"> </span>
                            <div class="col-lg-10">
                                <input th:value="${farmStaff!=null}?${farmStaff.workerHealth}" class=" form-control" id="workerHealth" name="workerHealth" type="text" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-theme" type="submit">提交</button>
                                <!--<a shiro:hasPermission="login:farm1" class="btn btn-theme04" th:href="@{/login/farmEnroll/cancel}" type="button">取消</a>-->
                                <!--<a shiro:hasPermission="login:slaughter1" class="btn btn-theme04" th:href="@{/login/slaughterEnroll/cancel}" type="button">取消</a>-->
                                <a shiro:hasPermission="login:logistics1" class="btn btn-theme04" th:href="@{/login/logisticsEnroll/cancel}" type="button">取消</a>
                            </div>

                </div>

            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
        </section>
        <!-- /wrapper -->

</section>
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/quotient/jquery.min.js}"></script>
