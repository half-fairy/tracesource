<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>

  <!-- Favicons -->
  <link th:href="@{/images/quotient/favicon.png}" rel="icon">
  <link th:href="@{/images/quotient/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/quotient/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/quotient/font-awesome.css}" rel="stylesheet" />
  <link th:href="@{/css/quotient/style.css}" rel="stylesheet">
  <link th:href="@{/css/quotient/style-responsive.css}" rel="stylesheet">

  
</head>

<body>
  <section id="container">
      <!--顶部导航栏-->
      <div th:replace="~{commons/quotientCommon::topbar}"></div>
        <!--侧边栏-->
      <div th:replace="~{commons/quotientCommon::sidebar}"></div>



 <!--主体部分-->
    <!--养殖场-->
    <section shiro:hasPermission="login:farm1" id="main-content" >
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Basic Table Examples</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> Basic Table</h4>
              <hr>
              <!--shiro:hasPermission="login:slaughter1"-->
              <!--养殖场记录单查询-->
              <table  class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>记录单编号</th>
                    <th>牛只编号</th>
                    <th>养殖场编号</th>
                    <th>操作员编号</th>
                    <th>养殖用药</th>
                    <th>用药日期</th>
                    <th>投放饲料种类</th>
                  </tr>
                </thead>
                <tbody>
                <tr th:each="farmrecord,num:${farmRecords}">
                  <td  th:text="${num.index}"></td>
                  <td th:text="${farmrecord.getFarmId()}"></td>
                  <td th:text="${farmrecord.getCattleId()}"></td>
                  <td th:text="${farmrecord.getPlantId()}"></td>
                  <td th:text="${farmrecord.getEnployeeId()}"></td>
                  <td th:text="${farmrecord.getFeedMed()}"></td>
                  <td th:text="${#dates.format(farmrecord.getOperaterDate(),'yyyy-MM-dd')}"></td>
                  <td th:text="${farmrecord.getFoodType()}"></td>
                </tr>


                </tbody>
              </table>

            </div>
          </div>
          <!-- /col-md-12 -->
          <!-- /col-md-12 -->
        </div>

      </section>
    </section>
<!--屠宰场-->
   <section shiro:hasPermission="login:slaughter1"  id="main-content">
    <section class="wrapper">
      <h3><i class="fa fa-angle-right"></i> Basic Table Examples</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> Basic Table</h4>
            <hr>

            <!--屠宰场记录单查询-->
            <table  class="table">
              <thead>
              <tr>
                <th>#</th>
                <th>记录单编号</th>
                <th>牛只编号</th>
                <th>牛只健康状况</th>
                <th>检疫日期</th>
                <th>检疫员工号</th>
                <th>屠宰日期</th>
                <th>屠宰员工号</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="slaughterRecord,num:${slaughterRecords}">
                <td  th:text="${num.index}"></td>
                <td th:text="${slaughterRecord.getRecordId()}"></td>
                <td th:text="${slaughterRecord.getCattleId()}"></td>
                <td th:text="${slaughterRecord.getCattleHealth()}"></td>
                <td th:text="${#dates.format(slaughterRecord.getQuarantineDate(),'yyyy-MM-dd')}"></td>
                <td th:text="${slaughterRecord.getQuarantinerId()}"></td>
                <td th:text="${slaughterRecord.getButcherId()}"></td>
                <td th:text="${#dates.format(slaughterRecord.getSlaughterDate(),'yyyy-MM-dd')}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </section>
  </section>
    <!--main content end-->
<!--物流部门-->
    <section shiro:hasPermission="login:logistics1"  id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Basic Table Examples</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> Basic Table</h4>
              <hr>

              <!--物流记录单查询-->
              <table  class="table">
                <thead>
                <tr>
                  <th>#</th>
                  <th>记录单编号</th>
                  <th>肉制编号</th>
                  <th>司机工号</th>
                  <th>司机姓名</th>
                  <th>车辆出发时间</th>
                  <th>运输时长</th>
                  <th>车辆温度</th>
                  <th>目的地</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="logisticsRecord,num:${logisticsRecords}">
                  <td  th:text="${num.index}"></td>
                  <td th:text="${logisticsRecord.getRecordId()}"></td>
                  <td th:text="${logisticsRecord.getBeefId()}"></td>
                  <td th:text="${logisticsRecord.getDriverId()}"></td>
                  <td th:text="${logisticsRecord.getDriverName()}"></td>
                  <td th:text="${#dates.format(logisticsRecord.getDepartureTime(),'yyyy-MM-dd hh:mm:ss')}"></td>
                  <td th:text="${logisticsRecord.getTransitionTime()}"></td>
                  <td th:text="${logisticsRecord.getCarTemperature()}"></td>
                  <td th:text="${logisticsRecord.getDestination()}"></td>
                </tr>

                </tbody>
              </table>


            </div>
          </div>
          <!-- /col-md-12 -->
          <!-- /col-md-12 -->
        </div>

      </section>
    </section>




  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/js/quotient/jquery.min.js}"></script>
  <script th:src="@{/js/quotient/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/js/quotient/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/js/quotient/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/js/quotient/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{/js/quotient/common-scripts.js}"></script>
  <!--script for this page-->
  
</body>

</html>
