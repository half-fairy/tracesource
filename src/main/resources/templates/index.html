<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Start | Landing Page for Startup and SaaS Business</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" th:href="@{/css/LineIcons.css}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <!--====== Default css ======-->
    <link rel="stylesheet" th:href="@{/css/default.css}">

    <!--====== Style css ======-->
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>

<body>

    <!--====== HEADER PART START ======-->

    <header class="header-area">
        <!--顶部-->
        <div class="navgition navgition-transparent">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="#">
                                <img th:src="@{/images/logo.svg}" alt="Logo">
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOne" aria-controls="navbarOne" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarOne">
                                <ul class="navbar-nav m-auto">
                                    <li class="nav-item active">
                                        <a class="page-scroll" href="#home">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="#service">SERVICES</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="#pricing">PRICING</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="#contact">CONTACT</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="navbar-social d-none d-sm-flex align-items-center">
                                <span>FOLLOW US</span>
                                <ul>
                                    <li><a href="#"><i class="lni-facebook-filled"></i></a></li>
                                    <li><a href="#"><i class="lni-twitter-original"></i></a></li>
                                    <li><a href="#"><i class="lni-instagram-original"></i></a></li>
                                    <li><a href="#"><i class="lni-linkedin-original"></i></a></li>                                  
                                </ul>
                            </div>
                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navgition -->

        <div id="home" class="header-hero bg_cover" th:style="'background:url('+@{/images/header-bg.jpg}+');'" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <div class="header-content text-center">
                            <h3 class="header-title">欢迎访问区块链溯源系统</h3>
                            <p class="text">A simple, customizable, and, beautiful SaaS business focused landing page to make your project closer to launch!</p>
                            <ul class="header-btn">
                                <li><a class="main-btn btn-one" th:href="@{/consumers}">消费者</a></li>
                                <li><a class="main-btn btn-two " th:href="@{/quotients/tologin}">加工商 <i class="lni-play"></i></a></li>
                            </ul>
                        </div> <!-- header content -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
            <div class="header-shape">
                <img th:src="@{/images/header-shape.svg}" alt="shape">
            </div>
        </div> <!-- header content -->
    </header>

    <!--====== HEADER PART ENDS ======-->

    <!--====== SERVICES PART START ======-->


    <!--====== BACK TO TOP PART ENDS ======-->


    <!--====== jquery js ======-->
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>

    <!--====== Bootstrap js ======-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>

    <!--====== Scrolling Nav js ======-->
    <script th:src="@{/js/jquery.easing.min.js}"></script>
    <script th:src="@{/js/scrolling-nav.js}"></script>

    <!--====== Magnific Popup js ======-->
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

    <!--====== Main js ======-->
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
